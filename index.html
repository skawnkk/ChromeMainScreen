<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>StartPage</title>
    <link rel="stylesheet" href="style.css" />
    <script src="clock.js" defer></script>
    <script src="greeting.js" defer></script>
    <script src="todo.js" defer></script>
    <script src="bg.js" defer></script>
    <script src="weather.js" defer></script>
  </head>

  <body>
    <div contents>
    <div class="js-clock">
      <h1 class="title">00:00</h1>
    </div>

    <div class="js-weather"></div>

    <form class="js-form form">
      <input type="text" placeholder="What's your name?" />
    </form>
    <div class="js-greeting greeting"></div>

    <form class="js-todo showing">
      <input type="text" class="todoInput" placeholder="Write things to do" />
    </form>
    <ul class="js-todoList"></ul>

  </div>
  </body>
</html>
